<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card-content>
      <form [formGroup]="formularioRecuperar" (ngSubmit)="restablecerContrasena()">
        <ion-input formControlName="nuevaContrasena" 
                   label="Ingrese contraseña nueva" 
                   label-placement="stacked" fill="clear" 
                   placeholder="Nueva contraseña" 
                   type="password"></ion-input>  
        <ion-input formControlName="repNewContrasena" 
                   label="Repita contraseña nueva" 
                   label-placement="stacked" fill="clear" 
                   placeholder="Repita nueva contraseña" 
                   type="password"></ion-input>  
        <br />
        <ion-button color="mycolor" type="submit" 
                    [disabled]="!formularioRecuperar.valid">Restablecer contraseña
        </ion-button> 
        <ion-button color="mycolor" (click)="volveralogin()">Volver</ion-button> 
      </form>
    </ion-card-content>
</ion-content>
<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
